<ion-header>
    <ion-navbar>
        <ion-title>login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-item>
                <ion-label floating>Adresse email</ion-label>
                <ion-input type="text" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Mot de passe</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <button ion-button (click)="loginSample()" icon-start>
                <ion-icon name="at"></ion-icon>
                CONNEXION SIMPLE
            </button>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <button ion-button (click)="loginGooglePlus()" color="danger" icon-start>
                <ion-icon name="logo-googleplus"></ion-icon>
                Google plus
            </button>
        </ion-card-content>
    </ion-card>
</ion-content>
