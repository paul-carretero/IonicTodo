<ion-header>
    <ion-navbar color="dark">
        <ion-title>Authentification</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="wrapper">
        <div class="logo-container">
            <img src="assets/imgs/logow.png" />
        </div>
        <div class="content">
            <ng-container *ngIf="userProfile == null">
                <ion-segment [(ngModel)]="choice">
                    <ion-segment-button value="login" icon-start>
                        Me Connecter
                    </ion-segment-button>
                    <ion-segment-button value="create" icon-start>
                        M'Enregistrer
                    </ion-segment-button>
                </ion-segment>
                <div class="scrollable-content">
                    <login-account *ngIf="choice === 'login'"></login-account>
                    <create-account *ngIf="choice === 'create'"></create-account>
                </div>
            </ng-container>
            <ng-container *ngIf="userProfile != null">
                <ion-segment [(ngModel)]="choice">
                    <ion-segment-button value="login" icon-start>
                        Mon Compte
                    </ion-segment-button>
                    <ion-segment-button value="create" icon-start>
                        Mettre Ã  jour
                    </ion-segment-button>
                </ion-segment>
                <div class="scrollable-content">
                    <account *ngIf="choice === 'login'"></account>
                    <create-account *ngIf="choice === 'create'"></create-account>
                </div>
            </ng-container>
        </div>
    </div>
</ion-content>
