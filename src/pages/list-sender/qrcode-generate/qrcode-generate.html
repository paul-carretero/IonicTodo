<ion-header>
  <HeaderComponent></HeaderComponent>
</ion-header>

<ion-content>
  <ion-card *ngIf="json">
    <ion-card-header>
      <ion-segment [(ngModel)]="choice" color="primary">
        <ion-segment-button value="send" icon-start>
          Envoyer
          <ion-icon name="copy"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="lock" icon-start>
          Partager
          <ion-icon name="lock"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="unlock" icon-start>
          Partager
          <ion-icon name="unlock"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-card-header>
    <ngx-qrcode [qrc-value]="json"></ngx-qrcode>
  </ion-card>
</ion-content>
