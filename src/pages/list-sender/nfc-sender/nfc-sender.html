<ion-header>
  <HeaderComponent></HeaderComponent>
</ion-header>


<ion-content padding>
  <ion-card *ngIf="json">
    <ion-card-header>
      <ion-segment [(ngModel)]="choice" color="primary">
        <ion-segment-button value="send" icon-start>
          Envoyer
          <ion-icon name="copy"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="lock" icon-start>
          Partager
          <ion-icon name="lock"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="unlock" icon-start>
          Partager
          <ion-icon name="unlock"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-card-header>
    <ion-card-content>
      <img src="assets/imgs/nfc.png" class="nfc-img" />
    </ion-card-content>
  </ion-card>

  <ion-card padding [innerHTML]="shareSendDesc"></ion-card>

  <ion-card class="button-wrapper">
    <button ion-button block (click)="export()">
      <ion-icon class="button-icon" name="build"></ion-icon>
      Ecrire la liste sur un Tag NFC
    </button>
  </ion-card>
</ion-content>
