<ion-header>
    <ion-navbar>
        <ion-title *ngIf="todoList | async; let todoList">
            <ion-grid>
                <ion-row>
                    <ion-col col-10>
                        Liste: {{todoList.name}}
                    </ion-col>
                    <ion-col col-2>
                        <ion-icon name="md-hammer" (click)="edit()"></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-title>
    </ion-navbar>

    <ion-card>
        <ion-card-header>
            <ion-grid>
                <ion-row>
                    <ion-col col-10>
                        Ajouter un Todo:
                    </ion-col>
                    <ion-col col-2>
                        <button ion-fab mini (click)="createTodo()"><ion-icon name="add"  ></ion-icon></button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label stacked>Nom</ion-label>
                    <ion-input [(ngModel)]="newTodo.name" type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Description</ion-label>
                    <ion-input [(ngModel)]="newTodo.desc" type="text"></ion-input>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item-sliding *ngFor="let todo of todoItems|async" (click)="selectTodo(todo.uuid)">
            <ion-item>
                <h2>{{todo.name}}</h2>
            </ion-item>
            <ion-item-options side="right">
                <button (click)="deleteTodo(todo.uuid)" ion-button color="primary">
                <ion-icon name="trash">
                  supprimer
                </ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
