<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
      <button ion-button round class="icon-sized" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Prévisions Météo</ion-title>
  </ion-navbar>
  <ion-toolbar padding color="dark">
    {{subtitle}}
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ng-container *ngFor="let meteo of weathers">
    <meteo [weather]="meteo" [isButton]="false"></meteo>
  </ng-container>
</ion-content>
