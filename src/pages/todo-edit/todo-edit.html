<ion-header>
    <ion-navbar>
        <ion-title>
            <ion-grid>
                <ion-row>
                    <ion-col col-10>
                        Edition de {{todo.name}}
                    </ion-col>
                    <ion-col col-2>
                        <ion-icon name="md-checkmark" (click)="validate()"></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            <ion-list>
                <ion-item>
                    <ion-label stacked>Nom</ion-label>
                    <ion-input [(ngModel)]="todo.name" type="text"></ion-input>
                </ion-item>
            </ion-list>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label stacked>Description</ion-label>
                    <ion-input [(ngModel)]="todo.desc" type=" text "></ion-input>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
