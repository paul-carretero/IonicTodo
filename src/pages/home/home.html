<ion-header>
    <HeaderComponent></HeaderComponent>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-divider color="light">
            Listes de Todo en cours
        </ion-item-divider>
        <ng-container *ngFor="let list of todoList | async">
            <ion-item-sliding *ngIf="getCompleted(list.items) < list.items.length || list.items.length == 0">
                <ion-item (click)="selectTodoList(list.uuid)">
                    <ion-icon name="{{list.icon}}" item-start></ion-icon>
                    {{ list.name }} ({{getCompleted(list.items)}}/{{list.items.length}})
                    <ion-icon *ngIf="isOneTodoLate(list)" name="alert" item-end></ion-icon>
                </ion-item>
                <ion-item-options side="left">
                    <button ion-button color="danger" (click)="deleteTodoList(list.uuid)">
                        <ion-icon name="trash">
                            supprimer
                        </ion-icon>
                    </button>
                </ion-item-options>
                <ion-item-options side="right">
                    <button ion-button color="danger" (click)="deleteTodoList(list.uuid)">
                        <ion-icon name="trash">
                            supprimer
                        </ion-icon>
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ng-container>


        <ion-item-divider color="light">
            Listes Termin√©es
        </ion-item-divider>
        <ng-container *ngFor="let list of todoList | async">
            <ion-item-sliding *ngIf="getCompleted(list.items) == list.items.length && list.items.length > 0">
                <ion-item (click)="selectTodoList(list.uuid)">
                    <ion-icon name="{{list.icon}}" item-start></ion-icon>
                    {{ list.name }} ({{getCompleted(list.items)}}/{{list.items.length}})
                </ion-item>
                <ion-item-options side="left">
                    <button ion-button color="danger" (click)="deleteTodoList(list.uuid)">
                        <ion-icon name="trash">
                            supprimer
                        </ion-icon>
                    </button>
                </ion-item-options>
                <ion-item-options side="right">
                    <button ion-button color="danger" (click)="deleteTodoList(list.uuid)">
                        <ion-icon name="trash">
                            supprimer
                        </ion-icon>
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ng-container>

        <ion-item-divider color="light">
            Listes Locales
        </ion-item-divider>
    </ion-list>
    <button class="bottom-right-button" ion-fab (click)="createTodoList()">
        <ion-icon name="add"></ion-icon>
    </button>
</ion-content>
