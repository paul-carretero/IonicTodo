<ion-header>

    <ion-navbar>
        <ion-title>
            <ion-grid>
                <ion-row *ngIf="todo | async; let todo">
                    <ion-col col-10>
                        {{todo.name}}
                    </ion-col>
                    <ion-col col-2>
                        <ion-icon name="md-hammer" (click)="edit(todo.uuid)"></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card *ngIf="todo | async; let todo">
        <ion-card-header>
            {{todo.name}}
        </ion-card-header>
        <ion-card-content>
            {{todo.desc}}
        </ion-card-content>
        <ion-item>
            <ion-label>Fait</ion-label>
            <ion-checkbox [(ngModel)]="todo.complete"></ion-checkbox>
        </ion-item>
    </ion-card>
</ion-content>
