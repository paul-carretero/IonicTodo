<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
      <button ion-button round class="icon-sized" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Aide sur l'application</ion-title>
  </ion-navbar>
  <ion-toolbar padding color="dark">
    {{subtitle}}
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card padding *ngFor="let content of messages">{{content}}</ion-card>
</ion-content>
