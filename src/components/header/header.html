<ion-navbar>
  <ion-title>{{data.title}}</ion-title>
  <ion-buttons left>
    <button ion-button round class="icon-sized" (click)="openMenu()">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
<ion-toolbar>

  <ion-buttons left *ngIf="displaySearchBar">
    <button ion-button round class="icon-sized" (click)="cancelSearch()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
  </ion-buttons>

  <ion-searchbar [placeholder]="data.searchPlaceholders" #Searchbar *ngIf="displaySearchBar" (ionInput)="search($event)"></ion-searchbar>

  <span class="subtitle" *ngIf="!displaySearchBar">{{data.subtitle}}</span>

  <ion-buttons right *ngIf="!displaySearchBar">
    <button *ngIf="data.searchable" ion-button round class="icon-sized" (click)="searchInit()">
      <ion-icon name="search"></ion-icon>
    </button>
    <button *ngIf="data.validable" ion-button round (click)="valid()" class="icon-sized">
      <ion-icon name="checkmark"></ion-icon>
    </button>
    <button *ngIf="netStatus | async" ion-button round class="icon-sized" (click)="startSpeechRec()">
      <ion-icon name="mic"></ion-icon>
    </button>
    <button ion-button round class="icon-sized" (click)="startTTS()">
      <ion-icon name="volume-up"></ion-icon>
    </button>
    <button ion-button round (click)="presentPopover($event)" class="icon-sized">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>

</ion-toolbar>
