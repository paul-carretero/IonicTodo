<ion-navbar>
  <ion-title>{{data.title}}</ion-title>
  <ion-buttons left>
    <button ion-button round outline class="icon-sized" (click)="openMenu()">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons right>
    <button ion-button round outline class="icon-sized" (click)="startSpeechRec()">
      <ion-icon name="mic"></ion-icon>
    </button>
    <button ion-button round outline class="icon-sized" (click)="startTTS()">
      <ion-icon name="volume-up"></ion-icon>
    </button>
    <button *ngIf="data.validable" ion-button round outline (click)="valid()" class="icon-sized">
      <ion-icon name="checkmark"></ion-icon>
    </button>
    <button ion-button round outline (click)="presentPopover($event)" class="icon-sized">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
<ion-searchbar></ion-searchbar>
